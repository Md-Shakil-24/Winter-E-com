version: '3.8'

services:
  app:
    build: .
    image: winter-e-com-app
    ports:
      - "8000:80"
    environment:
      MYSQLHOST: db
      MYSQLUSER: root
      MYSQLPASSWORD: example
      MYSQLDATABASE: winter_e_com
      MYSQLPORT: 3306
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_URL: http://localhost:8000
    volumes:
      - ./:/var/www/html:cached
      - ./uploads:/var/www/html/uploads
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: winter_e_com
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
